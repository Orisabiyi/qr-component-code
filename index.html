<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="background">

    <div class="container">
      <div class="container__scan">
        <img src="images/image-qr-code.png" alt="" class="container__scan-image">
      </div>
      
      <h1 class="primary-header">
        <span class="primary-header--content">Improve your front-end</span>
        <span class="primary-header--content">skills by building projects</span>
      </h1>
      <p class="container__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </div>

</body>

</html>
